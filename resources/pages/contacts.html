<section id="contacts">
	<div class="form_box">
		<h2>Contact me</h2>
		<form id="my_form">
			<p class="name_string">
				<span><input type="text" name="f[name]" id="name" placeholder="Name" autocomplete="off">
					<label for="name"></label></span>
				<span><input type="text" name="f[phone]" id="phone" placeholder="Phone number" autocomplete="off">
					<label for="phone"></label></span>
			</p>
			<p>
				<input type="email" name="f[email]" id="email" placeholder="E-mail" autocomplete="off">
				<label for="email"></label>
			</p>
			<p>
				<textarea name="f[message]" id="message" placeholder="Your message" rows="10"></textarea>
				<label for="message"></label>
			</p>
			<button id="btnSubmit" type="submit">SEND</button>
		</form>
		<p>Contact for any questions.<br> I will be glad to meet and cooperate.</p>
		<p class="myContacts">
			<span class="icons">
				<img class="viber" src="images/viber.png" alt="viber">
				<img class="telegram" src="images/telegram.png" alt="telegram">
				<img class="whatsupp" src="images/whatsupp.png" alt="whatsupp">
				+38 (063) 428-62-94
			</span>
			<span class="social">
				<a class="facebook" href="https://www.facebook.com/denisfeelonenko" target="_blank"></a>
				<a class="github" href="https://github.com/denisfilonenko" target="_blank"></a>
			</span>
		</p>
	</div>
	<div class="thank_box">
		<div class="thank_box_text"></div>
		<button class="okButton">OK</button>
	</div>
</section>

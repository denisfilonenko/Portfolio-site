<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue.js</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<section id="constructor">
		<div id="colorList">
			<ul>
				<li v-for="color in colors" v-on:click="changePhoto(color['id'], null, null)"> {{ color['name'] }}
					<img :src="color['imgUrl']" alt="color">
				</li>
			</ul>
		</div>
		<div id="mainPhoto" :style='{backgroundImage: background}'>
			<div class="prev" v-on:click="currentNum--; changePhoto(null, currentNum, null)"></div>
			<div class="next" v-on:click="currentNum++; changePhoto(null, currentNum, null)"></div>
		</div>
		<div id="wheelsList">
			<ul>
				<li v-for="wheel in wheels" v-on:click="changePhoto(null, null, wheel['id'])">
					<img :src="wheel['imgUrl']" alt="wheel">
				</li>
			</ul>
		</div>
	</div>
</section>



<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="js/my.js"></script>
</body>
</html>
